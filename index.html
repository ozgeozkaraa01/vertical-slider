<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>

</head>
<body>
    <div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #FD3555">
        <h1>Nature flower</h1>
        <p>all in pink</p>
    </div>
    <div style="background-color: #2A86BA">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
    </div>
    <div style="background-color: #252E33">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
    </div>
    <div style="background-color: #FFB866">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
    </div>

    </div>
    <div class="right-slide">

        <div style="background-image: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1649704584931-50d1480cf10a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1649716368961-79975943b4c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1649696610909-f15c3922e104?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')"></div>

    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fa-solid fa-arrow-up"></i>  
      </button>
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
